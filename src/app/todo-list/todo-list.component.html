<section class="todoapp" *ngIf="obsTodoList | async as TDL">
  <header class="header">
    <h1 *ngIf="!editLabel" (dblclick)="setEditable(!editLabel)">{{TDL.label}}</h1>
    <form *ngIf="editLabel" (ngSubmit)="updateLabelTodoList(todoList.value)" (dblclick)="setEditable(!editLabel)" (focusout)="setEditable(!editLabel)">
      <input  #todoList
              name      = "newTextInput"
              class     = "edit"
              [ngModel]="TDL.label"
      />
    </form>
    <form (ngSubmit)="append(newLabel.value); newLabel.value=''" >
      <input  #newLabel
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus #lab/>
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
            (change)="updateAll(TDL.items)"
    />
    <label for="toggleAll">Mark all as complete</label>
    <ul class="todo-list">
      <!-- Inclure les todoitem ici (dans des balises li) -->
      <li *ngFor="let item of getItems(TDL.items)">
        <app-todo-item [data]="item"
                       (remove)="delete(item)"
                       (update)="updateItem(item,{isDone: !item.isDone})"
                       #monItem></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong>{{getRestant(TDL.items)}}</strong> restantes</span>
    <ul class="filters">
      <li (click)="setFilter('all')">
        <a class="filterAll">Tous</a>
      </li>
      <li (click)="setFilter('active')">
        <a class="filterActives">Actifs</a>
      </li>
      <li (click)="setFilter('ended')">
        <a class="filterCompleted">Complétés</a>
      </li>
    </ul>


  </footer>
  <footer class="footer">
    <button class="clear-completed" style="font-size: 12px" (click)="deleteAll()">Tous supprimer</button>

    <button class="clear-completed" style="margin-right:30px;font-size: 12px" (click)="removeChecked()">Supprimer cochées</button>

    <button class="clear-completed" style="margin-right:175px;font-size: 12px" (click)="undo()">Précédent</button>
    <button class="clear-completed" style="margin-right:30px;font-size: 12px" (click)="redo()">Suivant</button>

  </footer>
</section>
