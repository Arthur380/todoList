<section class="todoapp" *ngIf="obsTodoList | async as TDL">
  <header class="header">
    <h1>{{TDL.label}}</h1> <!-- Le label de la liste -->
    <form (ngSubmit)="append(newLabel.value)" >
      <input  #newLabel
	      name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus #lab/>
    </form>
  </header>
  <section class="main">
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <label for="toggleAll">Mark all as complete</label>
    <ul class="todo-list">
      <!-- Inclure les todoitem ici (dans des balises li) -->
      <li *ngFor="let item of TDL.items" >
	<app-todo-item [data]="item" [class.editing]="monItem.isEditing"
                 (remove)="delete(item)"
                 (update)="updateItem(item,{isDone: !item.isDone})"
                 #monItem></app-todo-item>
      </li>
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"><strong></strong> restantes</span>
    <ul class="filters">
      <li>
        <a class="filterAll">Tous</a>
      </li>
      <li>
        <a class="filterActives">Actifs</a>
      </li>
      <li>
        <a class="filterCompleted">Complétés</a>
      </li>
    </ul>


  </footer>
  <footer class="footer">
  <button class="clear-completed" style="font-size: 12px" (click)="deleteAll()">Tous supprimer</button>

  <button class="clear-completed" style="margin-right:30px;font-size: 12px">Supprimer cochées</button>
  </footer>
</section>
